<html>
    <head>
        <title>basics</title>
    </head>
    <body>
        <form onclick="addtwonumber();return false">
            <input type="number" id="a" placeholder="enter the a value">
            <input type="number" id="b" placeholder="enter the b value">
            <button type="submit" name="submit">submit</button>
            </form>
            
            <h2 id="c"></h2>
            <h2 id="g"></h2>

            <form onclick="even_or_odd();return false">
                <input type="number" id="a" placeholder="enter the a value">
                <button type="submit" name="submit"></button>
                </form>
                <h2 id="z"></h2>
    </body>
    <script>
        function addtwonumber() {
            let a= parseInt(document.getElementById('a').value);
            let b=parseInt(document.getElementById('b').value);
            let d=a+b;
            document.getElementById('c').textContent=`the sum of two number is ${d}`;

            let f=a*b;
            document.getElementById('g').textContent=`the  mulitply of two number is ${f}`;
        }
        function even_or_odd() {
            let a=parseInt(document.getElementById('a').value);
            if (a %2==0) {
                document.getElementById('z').textContent=`the given number is even ${a}`;
            }
            else{
                document.getElementById('z').textContent=`the given number is not even ${a}`;
            }
            
        }
    </script>
    </html>
